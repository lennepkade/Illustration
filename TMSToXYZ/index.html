
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
}

path {
  fill: none;
  stroke: red;
  stroke-linejoin: round;
  stroke-width: 1.5px;
}

</style>
<svg></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="//d3js.org/d3-tile.v0.0.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var pi = Math.PI,
    tau = 2 * pi;

var width = Math.max(960, window.innerWidth),
    height = Math.max(500, window.innerHeight);

// Initialize the projection to fit the world in a 1Ã—1 square centered at the origin.
var projection = d3.geoMercator()
    .scale(1 / tau)
    .translate([0, 0]);

var path = d3.geoPath()
    .projection(projection);

var tile = d3.tile()
    .size([width, height]);

var zoom = d3.zoom()
    .scaleExtent([10 << 19, 17 << 20])

    .on("zoom", zoomed);

var svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

var raster = svg.append("g");

var vector = svg.append("path");

var center = projection([1.4284487,43.5989398]);

var bounds = [[1.3842802277099608, 43.628121771286125], [1.4501981964599608, 43.580389213466894]],
    p0 = projection([bounds[0][0], bounds[1][1]]),
    p1 = projection([bounds[1][0], bounds[0][1]]);
function floor(k) {
  return Math.pow(2, Math.floor(Math.log(k) / Math.LN2));
}

var k = floor(0.95 / Math.max((p1[0] - p0[0]) / width, (p1[1] - p0[1]) / height)),
    tx = (width - k * (p1[0] + p0[0])) / 2,
    ty = (height - k * (p1[1] + p0[1])) / 2;
console.log(tx,ty)

// Apply a zoom transform equivalent to projection.{scale,translate,center}.
svg
.call(zoom)
.call(zoom.transform, d3.zoomIdentity
  .translate(width / 2, height / 2)
  .scale(10 << 19)
  .translate(-center[0], -center[1]));


function zoomed() {
  var transform = d3.event.transform;

  var tiles = tile
      .scale(transform.k)
      .translate([transform.x, transform.y])
      ();

  projection
      .scale(transform.k / tau)
      .translate([transform.x, transform.y]);

  vector
      .attr("d", path);

  var image = raster
      .attr("transform", stringify(tiles.scale, tiles.translate))
    .selectAll('g')
    .data(tiles, function(d) { return d; });

var imageBack = raster
      .attr("transform", stringify(tiles.scale, tiles.translate))
    .selectAll("image")
    .data(tiles, function(d) { return d; });



imageBack.enter().append("image")
.attr("xlink:href", function(d) { return "http://" + "abc"[d[1] % 3] + ".tile.openstreetmap.org/" + d[2] + "/" + d[0] + "/" + d[1] + ".png"; })
.attr("x", function(d) { return d[0] * 256; })
.attr("y", function(d) { return d[1] * 256; })
.attr("width", 256)
.attr("height", 256)
imageBack.exit().remove();



image.enter().append("image")
.attr("xlink:href", function(d) {
img="./toulouse_tiles/" + d[2] + "/" + d[0] + "/" +   ((1 << d[2]) - d[1] - 1) + ".png";
return img;  })
.attr("x", function(d) { return d[0] * 256; })
.attr("y", function(d) { return d[1] * 256; })
.attr("width", 256)
.attr("height", 256)
.on("error", function() {
  d3.select(this).style("visibility", "hidden");
});


image.exit().remove();

}


function type(d) {
  return {
    type: "Feature",
    properties: {name: d.description, state: d.name},
    geometry: {type: "Point", coordinates: [+d.longitude, +d.latitude]}
  };
}

function stringify(scale, translate) {
  var k = scale / 256, r = scale % 1 ? Number : Math.round;
  return "translate(" + r(translate[0] * scale) + "," + r(translate[1] * scale) + ") scale(" + k + ")";
}

</script>
